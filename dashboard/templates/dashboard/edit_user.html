{% extends "users/base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-6">
  <a href="{% url 'dashboard-users' %}"
     class="inline-block mb-4 px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
    ‚Üê Back to Users
  </a>

  <h1 class="text-2xl font-bold mb-4">Edit User: {{ user_obj.username }}</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div class="p-4 border rounded">
      <h2 class="font-semibold mb-2">User Fields</h2>
      {{ user_form.as_p }}
    </div>
    <div class="p-4 border rounded">
      <h2 class="font-semibold mb-2">Profile Fields</h2>
      {{ profile_form.as_p }}
    </div>
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Save
    </button>
  </form>
</div>
{% endblock %}
