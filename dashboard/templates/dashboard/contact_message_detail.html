<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <title>Contact Message Detail</title>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Contact Message Details</h1>
      <div class="mb-4">
        <p><span class="font-semibold">Name:</span> {{ msg.name }}</p>
        <p><span class="font-semibold">Email:</span> {{ msg.email }}</p>
        <p><span class="font-semibold">Subject:</span> {{ msg.subject }}</p>
      </div>
      <div class="mb-4">
        <p class="font-semibold">Message:</p>
        <p class="text-gray-700 whitespace-pre-wrap">{{ msg.message }}</p>
      </div>
      <div class="mb-4">
        <p class="text-sm text-gray-500">
          <span class="font-semibold">Submitted At:</span> {{ msg.submitted_at|date:"M d, Y H:i" }}
        </p>
      </div>
      <div class="mt-6">
        <a href="{% url 'dashboard-contacts' %}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Back to Messages
        </a>
      </div>
    </div>
  </div>
</body>
</html>
