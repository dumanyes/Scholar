<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Delete Contact Message</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto py-12">
    <div class="bg-white shadow rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirm Delete Contact Message</h2>
      <div class="mb-6 border p-4 rounded-lg bg-gray-50">
        <div class="mb-2">
          <span class="font-semibold">Name:</span> {{ msg.name }}
        </div>
        <div class="mb-2">
          <span class="font-semibold">Email:</span> {{ msg.email }}
        </div>
        <div class="mb-2">
          <span class="font-semibold">Subject:</span> {{ msg.subject }}
        </div>
        <div class="mb-2">
          <span class="font-semibold">Message:</span>
          <p class="text-gray-700 mt-1 whitespace-pre-wrap">{{ msg.message }}</p>
        </div>
        <div>
          <span class="font-semibold">Submitted At:</span> {{ msg.submitted_at|date:"M d, Y H:i" }}
        </div>
      </div>
      <p class="mb-6 text-red-600 font-medium">
        Are you sure you want to delete this message? This action cannot be undone.
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
          <a href="{% url 'dashboard-contacts' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
