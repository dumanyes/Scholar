{% extends "users/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
            <div class="text-blue-600 text-4xl">
                <!-- Book icon similar to ScholarHub -->
                <svg class="h-14 w-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-8c0-2.76 2.24-5 5-5s5 2.24 5 5-2.24 5-5 5-5-2.24-5-5z"/>
                </svg>
            </div>
        </div>
        <h1 class="text-blue-600 text-xl font-bold">Reset Password</h1>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg p-8">
        <div class="mb-6">
            <p class="text-sm text-gray-600 mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="{{ form.email.id_for_label }}" class="text-sm font-medium text-gray-700 block">Email address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </span>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Email">
                </div>
                {% if form.email.errors %}
                <p class="text-red-600 text-xs mt-1">{{ form.email.errors }}</p>
                {% endif %}
            </div>
            
            <button type="submit" class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <span class="text-gray-600">Remember your password?</span>
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 ml-1">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
