{% extends "users/base.html" %}
{% block content %}
<main class="flex-grow">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header Section -->
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap text-blue-600">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
          </svg>
        </div>
        <h2 class="text-3xl font-serif font-bold text-gray-900">
          Password Recovery
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Reset your research portal credentials
        </p>
      </div>

      <!-- Reset Card -->
      <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="p-8 space-y-6">
          {% if form.errors %}
          <div class="p-4 bg-red-50 border-l-4 border-red-400 text-red-700 rounded-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-circle mr-2">
              <circle cx="12" cy="12" r="10"/><path d="M12 8v4"/><path d="M12 16h.01"/>
            </svg>
            {% for key, value in form.errors.items %}{{ value }}{% endfor %}
          </div>
          {% endif %}

          <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Institutional Email</label>
                <div class="relative">
                  <input type="email" name="email" autocomplete="email" required id="id_email"
                         class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         placeholder="researcher@university.edu">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign text-gray-400">
                      <circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition-all font-medium flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-keyhole mr-2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M14 15.7c-.5.6-1.3 1-2.2 1-1.4 0-2.5-1.1-2.5-2.5S10.4 12 11.8 12c.9 0 1.7.4 2.2 1"/><path d="M15 11h1"/>
              </svg>
              Reset Credentials
            </button>
          </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center space-y-3">
          <p class="text-sm text-gray-600">
            <a href="{% url 'users-register' %}" class="text-blue-600 hover:text-blue-800 font-medium flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list w-4 h-4 mr-1">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/>
              </svg>
              Create New Account
            </a>
          </p>
          <p class="text-sm text-gray-600">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-circle w-4 h-4 mr-1">
                <circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/>
              </svg>
              Return to Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
