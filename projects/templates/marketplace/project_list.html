{% extends 'users/base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Research Projects Marketplace</h1>
            <!-- Change 'project-create' to match the URL name in urls.py -->
            <a href="{% url 'project-create' %}" class="btn btn-primary">Create New Project</a>
        </div>
        <!-- Display list of projects -->
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-primary">View Project</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
