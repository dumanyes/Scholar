{% extends 'users/base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
  <div class="container">
    <h1>Are you sure you want to delete the project "{{ project.title }}"?</h1>
    <p><strong>Owner:</strong> {{ project.owner.get_full_name }}</p>
    <p><strong>Description:</strong> {{ project.description }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete this project</button>
      <a href="{% url 'project-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
