<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Folder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto my-10 p-6 bg-white rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Confirm Folder Deletion</h1>
    <p class="mb-6">Are you sure you want to delete the folder "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end gap-2">
        <a href="{% url 'chat_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
      </div>
    </form>
  </div>
</body>
</html>
